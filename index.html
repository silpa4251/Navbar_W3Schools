<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 school</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4a8b28290.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv">
        <div class="top">
            <div class="top-left">
            
               <img src="images/W3Schools_logo.svg.png">
               <div id="a1">Tutorials
                <i class='fas fa-caret-down'></i>
               </div>
               <div id="a2">References
            <i class='fas fa-caret-down'></i>
               </div>
               <div id="a3">Exercises
                <i class='fas fa-caret-down'></i>
               </div>
               <div id="a4">Bootcamp
                
               </div>
           </div>
               
            <div class="top-right">
                
                <div>
                    <input type="button" value="Pro" id="pro">
                </div>
                <div>
                    <input type="button" value="Get certified" id="get">
                </div>
                <div>
                    <input type="button" value="Create Website" id="web">
                </div>
                <div>
                    <input type="button" value="Sign Up" id="submit" class="pos">
                </div>
                <div>
                    <input type="button" value="Log in" id="log" class="pos">
                </div>
            </div>
        </div>
        <div class="lower">
            <div class="lower-left">
                <div id="d1"> <i class='fa fa-home'></i></div>
                <div id="d2">HTML</div>
                <div id="d3">CSS</div>
                <div id="d4">JAVASCRIPT</div>
                <div id="d5">SQL</div>
                <div id="d6">PYTHON</div>
                <div id="d7">JAVA</div>
                <div id="d8">PHP</div>
                <div id="d9">BOOTSTRAP</div>
                <div id="d10">HOW TO</div>
                <div id="d11">W3.CSS</div>
                <div id="d12">C</div>
                <div id="d13">C++</div>
            </div>
            <div class="lower-right">
                <div><i class='fa fa-adjust'></i></div>
                <div><i class='fa fa-globe'></i></div>
                <div><i class='fas fa-search'></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
